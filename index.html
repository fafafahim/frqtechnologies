<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRQ Pharmacy Group</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecd5f0ff;
            color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img.logo {
            max-width: 250px;
            display: block;
            margin: 0 auto 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .limited-access {
            color: gray;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.ibb.co/6nTZSfL/FRQ-1.png" alt="FRQ Pharmacy Group Logo" class="logo">
        <p>A Personalized Pharmacy Experience Through Collaboration with Your Doctor</p>
        
        <p class="limited-access"><i>contact@frqpharmacy.com</i></p>
    </div>
</body>

</html>
